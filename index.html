<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Žur Planet</title>

    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        background-color: #000;
        color: #fff;
        font-family: system-ui, sans-serif;
        min-height: 100vh;
      }

      /* Logo */
      .logo {
        position: fixed;
        top: 16px;
        left: 50%;
        transform: translateX(-50%);
        z-index: 10;
      }

      .logo img {
        height: 200px;
        width: auto;
      }

      /* Main layout */
      .container {
        display: flex;
        height: 100vh;
        width: 100%;
        justify-content: center;
        align-items: center;
        gap: 24px;
        padding: 24px;
      }

      .tile {
        width: clamp(460px, 30vw, 720px);
      }

      .tile img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .tile a {
        display: block;
        width: 100%;
        height: 100%;
      }

      .tile:hover img {
        transform: scale(1.05);
        opacity: 0.85;
      }

      /* Mobile layout */
      @media (max-width: 768px) {
        /* Logo participates in layout */
        .logo {
          position: static;
          transform: none;
          margin: 24px auto 24px;
          text-align: center;
        }

        .logo img {
          height: 120px;
          margin: 12px auto 8px;
        }

        /* Stack tiles vertically */
        .container {
          flex-direction: column;
          min-height: auto;
          padding: 16px;
          padding-top: 0;
          gap: 12px;
        }

        .tile {
          width: 100%;
          max-width: 100%;
          height: auto;
          aspect-ratio: 16 / 9;
        }
        .tile img {
          object-fit: contain;
          background-color: #000; /* avoids transparent gaps */
        }
      }
    </style>
  </head>
  <body>
    <!-- Brand logo -->
    <div class="logo">
      <img src="img/logo.jpg" alt="Žur Planet" />
    </div>

    <!-- Clickable image sections -->
    <div class="container">
      <div class="tile">
        <a href="krz2026/index.html">
          <img src="img/krz2026.jpg" alt="Ko Radovljica zaživi 2026" />
        </a>
      </div>

      <div class="tile">
        <a href="kresovanje2026/index.html">
          <img src="img/krz2026.jpg" alt="Kresovanje 2026" />
        </a>
      </div>
    </div>
  </body>
</html>
